<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="styles/registerStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container_pr">
      <div class="register_container">
        <h1 class="register_title">Registro de Usuario</h1>
        <div class="register_form">
          <form>
            <select class="select_registro">
              <option hidden selected>Tipo de identificacion</option>
              <option value="item 1">Cedula</option>
              <option value="item 2">Tarjeta de identidad</option>
              <option value="item 3">Pasaporte</option>
            </select>
            <input
              class="text_input"
              placeholder="Numero de documento"
              type="text"
            />
            <input class="text_input" placeholder="Nombres" type="text" />
            <input class="text_input" placeholder="Apellidos" type="text" />
            <select class="select_registro">
              <option hidden selected>Sexo</option>
              <option value="item 1">Masculino</option>
              <option value="item 2">Femenino</option>
              <option value="item 3">otro</option>
            </select>
            <input type="date" class="date_input" />
            <select class="select_registro">
              <option hidden selected>departamento</option>
              <option value="item 1">Atlantico</option>
              <option value="item 2">Magdalena</option>
              <option value="item 3">Antioquia</option>
            </select>
            <select class="select_registro">
              <option hidden selected>ciudad</option>
              <option value="item 1">Barranquilla</option>
              <option value="item 2">Santa Marta</option>
              <option value="item 3">Medellin</option>
            </select>
            <input type="submit" class="btn" value="REGISTRARSE" />

            <p class="change_Page">
              <a href="/login.html">Iniciar sesion</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
